---
apiVersion: extensions/v1beta2
kind: Deployment

metadata:
  name: smart_scaler_redis-deployment
  namespace: default

spec:
  selector:
    matchLabels:
      app: smart_scaler
      service: smart_scaler_redis
      role: redis_simulator

  replicas: 2

  template:
    metadata:
      name: smart_scaler_redis
      labels:
        app: smart_scaler
        service: smart_scaler_redis
        role: redis_simulator
    spec:
      containers:
        - name: redis_simulator
          image: redis_simulator:latest
          ports:
          - containerPort: 6379

